version: '3.8'

services:
  backend:
    image: yassinsiouda/motivo-server-back:latest
    ports:
      - "5002:5002"
      - "8765:8765"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  
  frontend:
    image: yassinsiouda/motivo-client-front:latest
    ports:
      - "5173:5173"
    depends_on:
      - backend
    env_file:
      - .env
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  backup:
      image: yassinsiouda/motivo-backup:latest
      volumes:
        - ./storage:/backup/storage
      environment:
        - S3_ENDPOINT=${S3_ENDPOINT}
        - S3_ACCESS_KEY=${S3_ACCESS_KEY}
        - S3_SECRET_KEY=${S3_SECRET_KEY}
        - BACKUP_BUCKET=${BACKUP_BUCKET}
        - BACKUP_INTERVAL_HOURS=${BACKUP_INTERVAL_HOURS}
      restart: unless-stopped
      labels:
        - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
      image: containrrr/watchtower
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      command: --interval 30 --cleanup --remove-volumes --stop-timeout 10s
      environment:
        - WATCHTOWER_CLEANUP=true
        - WATCHTOWER_STOP_TIMEOUT=10s  # Forces container stop after 10 seconds
      restart: unless-stopped