version: '3.8'

services:
  backend:
    image: yassinsiouda/motivo-server-back:latest
    build: 
      context: .
      dockerfile: Dockerfile.back
    ports:
      - "5002:5002"
      - "8765:8765"
    env_file:
      - .env
    volumes:
      - ./motivo:/app/motivo
      - ./webserver:/app/webserver
      - ./storage:/app/storage
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  coturn:
    image: coturn/coturn:latest
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/turnserver.conf
    restart: unless-stopped
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/udp"
      - "5349:5349/tcp"
      - "49152-65535:49152-65535/udp"
    environment:
      - TURN_USERNAME=${VITE_TURN_USERNAME:-admin}
      - TURN_PASSWORD=${VITE_TURN_PASSWORD:-password}
    command: -c /etc/turnserver.conf
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  sqlite-web:
    image: coleifer/sqlite-web
    ports:
      - "8080:8080"
    volumes:
      - ./storage:/data
    environment:
      - SQLITE_DATABASE=/data/db.db
    restart: unless-stopped
  
